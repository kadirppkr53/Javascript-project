<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN ekleme-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>DOM Uygulama</title>
</head>
<body>
    <h1 class="text-5xl my-10 text-center">Todo List</h1>

    <div class="container mx-auto w-1/2 ">
        <form>
            <div class="border flex">
                <input 
                type = "text" 
                placeholder = "Eklemek istediğiniz şeyi giriniz.. "
                class = "w-full p-3 relative z-90"
                id = "todos"  
                />
                <button type="submit" class="border-l px-6 bg-green-500 text-white" 
                id="add-btn">Ekle</button>
            </div>
        </form>

        <div class="flex justify-end my-5">
            <button class="p-3 bg-red-500 text-white" id="clear">Temizle</button>
        </div> 

        <ul class="border p-6 flex flex-col gap-y-4" 
        id="todo-name">
            <!-- <li class="flex justify-between border px-4 py-3 flex-items-center justify-between ">
            <span>Todo Name</span>
            <button class="text-red-400">Sil</button>
            </li> -->
        </ul>
    </div>


    <script src="index.js"></script>
</body>
</html>
